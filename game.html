<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div class="center">

      <polygon points="605,300 620,300 620,200 650,200 650,420 605,420 605,300" class="white"/>
      <polygon points="650,200 680,200 680,300 695,300 695,420 650,420 650,200" class="white" id="seven"/>
      <polygon points="695,300 710,300 710,200 725,200 725,300 740,300 740,420 695,420 695,300" class="white" id="eight"/>

      <polygon points="455,200 485,200 485,300 455,300 455,200" class="black"/>

      <polygon points="590,200 620,200 620,300 590,300 590,200" class="black"/>
      <polygon points="680,200 710,200 710,300 680,300 680,200" class="black"/>
      <polygon points="725,200 755,200 755,300 725,300 725,200" class="black"/>
      <polygon points="770,200 800,200 800,300 770,300 770,200" class="black"/>

      <text x="395" y="400" font-family="sans-serif" font-size="25px">2</text>
      <text x="440" y="400" font-family="sans-serif" font-size="25px">3</text>

      <text x="665" y="400" font-family="sans-serif" font-size="25px">7</text>
      <text x="710" y="400" font-family="sans-serif" font-size="25px">8</text>
      <text x="755" y="400" font-family="sans-serif" font-size="25px">9</text>
      <text x="800" y="400" font-family="sans-serif" font-size="25px">0</text>

    <img id = "img2" src="img/right.png">

</html>
